name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Ruff (Linting)
      run: ruff check engine api

    - name: Mypy (Type Checking)
      run: mypy engine api --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Verify dependencies
      run: pip check

    - name: Run Tests
      run: |
        pytest --tb=long -q 2>&1 | tee /tmp/pytest-output.txt
      continue-on-error: true

    - name: Save test output
      if: always()
      run: |
        echo '## Test Results (Python ${{ matrix.python-version }})' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -50 /tmp/pytest-output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Fail if tests failed
      run: |
        if grep -qE '^(FAILED|ERROR|ERRORS)' /tmp/pytest-output.txt; then
          echo "Tests failed — see step summary"
          exit 1
        fi
        if ! grep -qE '(passed|no tests ran)' /tmp/pytest-output.txt; then
          echo "No passing tests found — see step summary"
          exit 1
        fi
