name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Ruff (Linting)
      run: ruff check engine api

    - name: Mypy (Type Checking)
      run: mypy engine api --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Debug imports
      run: |
        python -c "from engine.patterns import detect_patterns; print('engine OK')" || true
        python -c "from api.main import app; print('api OK')" || true
        python -c "import pytest; print(f'pytest {pytest.__version__}')" || true
        pip list 2>/dev/null | grep -iE "fastapi|starlette|slowapi|structlog|pydantic|httpx|uvicorn|cachetools|asyncio" || true

    - name: Run Tests
      id: tests
      continue-on-error: true
      run: python -m pytest tests/ --tb=short -q

    - name: Show test output
      if: steps.tests.outcome == 'failure'
      run: |
        echo "Tests failed with outcome: ${{ steps.tests.outcome }}"
        python -m pytest tests/ --tb=long -q 2>&1 | head -100 || true
        echo "---"
        python -m pytest tests/ --tb=long -q 2>&1 | tail -50 || true

    - name: Fail if tests failed
      if: steps.tests.outcome == 'failure'
      run: exit 1
