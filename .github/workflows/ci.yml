name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Ruff (Linting)
      run: ruff check engine api

    - name: Mypy (Type Checking)
      run: mypy engine api --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Verify imports
      run: |
        python -c "from engine.patterns import detect_patterns; print('engine OK')"
        python -c "from api.main import app; print('api OK')"
        python -c "import pytest; print(f'pytest {pytest.__version__}')"
        pip list | grep -i asyncio

    - name: Test collection
      run: python -m pytest --co -q 2>&1 | tail -5

    - name: Run Tests
      run: python -m pytest tests/ --tb=long 2>&1 | tail -80
